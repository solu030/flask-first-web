
<!DOCTYPE html>
<html lang='en'>
    <head>
       <meta charset="utf-8">
       <title>Register Page</title>
    </head>
   </body>
         <h1>Welcom to the register page!<h1>
            <div>
                name: <input type="text">
            </div>
            <div>
                password: <input type="password">
            </div>
            <div>gender:
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </div>
            <div>
                hobby: <input type="checkbox">reading
                <input type="checkbox">sports
                <input type="checkbox">learn
            </div>
            <div>
                city: 
                <select>
                    <option>peking</option>
                    <option>shanghai</option>
                    <option>wuhan</option>
                </select>
            </div>
            <div>
                expert: 
                <select multiple>
                    <option>111</option>
                    <option>222</option>
                    <option>333</option>
                </select>
            </div>
            <div>
                more information:
                <textarea rows="5"></textarea>

            </div>
            <div>
                <input type="button" value="button">
                <input type="submit" value="submit">
            </div>


   <body>
</html>
